<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box</title>
    <style>
    

    .parent{
        background-color: rgb(128, 128, 128);
        width: 400px;
        height: 200px;
        padding-top: 100px;

    }
    .child{

        background-color: orange;
        border: solid blue 20px;
        height: 100px;
        width: 400px;
        box-sizing: border-box;
        

    }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">

        <span style="display: none;">fdddddddddddddd</span><span>hello</span>
        </div>
    </div>
</body>
</html>
