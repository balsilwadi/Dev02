<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic tables</title>
    <style>
        table{
            border: solid;
        }
        th{
            border: solid;
        }
        td{
            border: solid;
        }
        thead{
            background-color: rgb(243, 63, 63);
        }

    </style>
</head>
<body>
    <h1>Table</h1>
    
    <table>

        <thead>
            <tr>
                <th>Country</th>
                <th>Population</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>USA</td>
                <th>at least 1</th>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Nigeria</td>
                <th>at least 2</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
